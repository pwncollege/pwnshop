name: test pwnshop
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 23
    steps:
      - uses: actions/checkout@v3
      - name: info
        run: |
          ls -lR
          git show
      - name: install
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-pip build-essential libcapstone-dev
          python -m pip install --upgrade pip
          pip install pytest pytest-dependency
          pip install .
      - name: test
        run: |
          tests/test.sh
